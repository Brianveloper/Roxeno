<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roxeno Enterprises - Contact Us</title>
    <link rel="icon" href="C:\Jects\Roxeno\roxicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="C:\Jects\Roxeno\roxicon.ico" type="image/x-icon">
    <style>

        body {
            font-family: 'Helvetica', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
        }

        header {
            background-color: #45A049;
            padding: 10px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            max-height: 50px;
            margin-left: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: #FFF;
            font-size: 18px;
            font-weight: bold;
            margin-left: 13px;
        }

        nav ul li:hover a {
            text-decoration: none;
            color: #1bc568;
        }

        .contacts-section {
            text-align: center;
            padding: 20px;
        }

        .contact-form {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-form button {
            background-color: #45A049;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .footer {
            background-color: #0a200b;
            color: #FFF;
            padding: 20px;
            margin-top: auto;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }

        .social-icons {
            display: flex;
        }

        .social-icons i {
            font-size: 20px;
            margin-right: 10px;
            color: #FFF;
            cursor: pointer;
        }

        .social-icons a {
            text-decoration: none;
            color: #FFF;
        }
    </style>
</head>

<body>

    <header>
        <a href="C:\Jects\Roxeno\index.html">
            <img src="C:\Jects\Roxeno\logo1.jpg" alt="Logo" class="logo">
        </a>
        <nav>
            <ul>
                <li><a href="C:\Jects\Roxeno\index.html">Home</a></li>
                <li><a href="C:\Jects\Roxeno\services.html">Services</a></li>
                <li><a href="C:\Jects\Roxeno\about.html">About Us</a></li>
                <li><a href="C:\Jects\Roxeno\contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <div class="contacts-section">
        <h2>Contact Us</h2>
        <p>Have questions or want to get in touch? Fill out the form below:</p>

        <!-- Contact Form -->
        <div class="contact-form">
            <form action="https://formspree.io/f/meqbbpno" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2023 Roxeno Enterprises. All rights reserved.</p>
    </div>

</body>

</html>
